{{- $link := .Get "link" -}}
{{- $title := .Get "title" -}}
{{- $description := .Get "description" -}}

<a href="{{ $link }}" class="block bg-gray-100 dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4 hover:shadow-md hover:border-gray-300 dark:hover:border-gray-600 transition-shadow no-underline">
  <h3 class="text-base font-semibold text-gray-900 dark:text-gray-100 mt-0 mb-2">{{ $title }}</h3>
  <p class="text-gray-600 dark:text-gray-400 text-sm m-0">{{ $description }}</p>
</a>
